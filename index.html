<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Decoration Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wedding Decoration Orders</h1>
    
    <!-- Navigation Buttons -->
    <button id="placeOrderButton">Place an Order</button>
    <button id="viewSubmittedOrdersButton">View Submitted Orders</button>
    <button id="viewHistoryButton">View History</button>
    
    <!-- Form for placing an order -->
    <div id="orderForm" class="hidden">
        <h2>Place an Order</h2>
        <form>
            <label for="image">Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <img id="imagePreview" style="display:none; width: 100px; height: 100px;" alt="Image Preview">
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <br>
            <label for="place">Place:</label>
            <input type="text" id="place" required>
            <br>
            <label for="number1">1st Contact Number:</label>
            <input type="text" id="number1" required>
            <label for="number2">2nd Contact Number:</label>
            <input type="text" id="number2" required>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            <br>
            <button type="submit">Submit Order</button>
        </form>
    </div>
    
    <!-- Panel for displaying submitted orders -->
    <div id="ordersPanel" class="hidden">
        <h2>Submitted Orders</h2>
        <div id="ordersList"></div>
    </div>
    
    <!-- Panel for displaying order history -->
    <div id="historyPanel" class="hidden">
        <h2>Order History</h2>
        <button id="clearHistoryButton">Clear History</button>
        <div id="historyList"></div>
    </div>
    
    <!-- JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
